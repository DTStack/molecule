# This is a basic workflow to help you get started with Actions

name: CI

# Triggers the workflow on push or pull request events but only for the master branch
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    setup:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                os: [ubuntu-latest]
                node_version: [12, 14, 16]
            fail-fast: false
        steps:
            - name: checkout
              uses: actions/checkout@v2

            - name: cache pnpm-lock.yml
              uses: actions/cache@v2
              with:
                  path: package-temp-dir
                  key: lock-${{ github.sha }}

            - name: hack for single file
              run: |
                  if [ ! -d "package-temp-dir" ]; then
                    mkdir package-temp-dir
                  fi
                  cp pnpm-lock.yml package-temp-dir
            - name: cache node_modules
              id: node_modules_cache_id
              uses: actions/cache@v2
              with:
                  path: node_modules
                  key: node_modules-${{ hashFiles('**/package-temp-dir/pnpm-lock.yml') }}

            - name: install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 6

            - name: set node version to ${{ matrix.node_version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node_version }}
                  cache: 'pnpm'

            - name: install deps
              if: steps.node_modules_cache_id.outputs.cache-hit != 'true'
              run: pnpm install

    static-checking:
        needs: [setup]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Restore cache from pnpm-lock.yml
              uses: actions/cache@v2
              with:
                  path: package-temp-dir
                  key: lock-${{ github.sha }}

            - name: Restore cache from node_modules
              uses: actions/cache@v2
              with:
                  path: node_modules
                  key: node_modules-${{ hashFiles('**/package-temp-dir/pnpm-lock.yml') }}

            - name: Run Check Types
              run: pnpm run check-types
            - name: Run ESlint
              run: pnpm run eslint
            - name: Run Prettier
              run: pnpm run prettier
            - name: Run StyleLint
              run: pnpm run stylelint

    test:
        runs-on: ubuntu-latest
        needs: [setup]
        steps:
            - uses: actions/checkout@v2

            - name: Restore cache from pnpm-lock.yml
              uses: actions/cache@v2
              with:
                  path: package-temp-dir
                  key: lock-${{ github.sha }}

            - name: Restore cache from node_modules
              uses: actions/cache@v2
              with:
                  path: node_modules
                  key: node_modules-${{ hashFiles('**/package-temp-dir/pnpm-lock.yml') }}

            - name: Run Unit Test
              run: pnpm run test

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v2
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  fail_ci_if_error: true
                  directory: ./coverage/
                  name: codecov-umbrella
                  flag: unittests, integration
                  verbose: true
    build:
        runs-on: ubuntu-latest
        needs: [setup, static-checking, test]
        steps:
            - uses: actions/checkout@v2

            - name: Restore cache from pnpm-lock.yml
              uses: actions/cache@v2
              with:
                  path: package-temp-dir
                  key: lock-${{ github.sha }}

            - name: Restore cache from node_modules
              uses: actions/cache@v2
              with:
                  path: node_modules
                  key: node_modules-${{ hashFiles('**/package-temp-dir/pnpm-lock.yml') }}

            - name: Run Build
              run: pnpm run build
